<body>
    <script>
        // Tu código aquí.
        let nombre;
        let input_edad;

        nombre = prompt("¿Cómo te llamas?")
        input_edad = prompt("¿Cuántos años tienes?")
        edad_num = parseInt(input_edad)
        console.log("Hola " + nombre + " tienes " + edad_num + " años.")
        console.log("El año que viene tendras " + (edad_num + 1) + ".")
    </script>
