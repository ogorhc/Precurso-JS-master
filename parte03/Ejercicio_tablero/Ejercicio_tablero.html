<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let height = parseInt(prompt("Introduce la altura del tablero:"))
        let width = parseInt(prompt("Introduce la anchura del tablero:"))
        
        for (i = 1;i <= height;i += 1){
            let fila = ""
            for (j = 1; j <= width; j += 1){
                // Comprobamos la posición y añadimos al texto el carácter
                if (j%2 != 0 & i%2 != 0){
                    fila = fila + "0";
                }
                else if (j%2 == 0 & i%2 != 0){
                    fila = fila + "X";
                }
                else if (j%2 != 0 & i%2 == 0){
                    fila = fila + "X";
                }
                else if (j%2 == 0 & i%2 == 0){
                    fila = fila + "0";
                }
            }
            console.log(fila)
        }
    </script>
</body>
</html>
