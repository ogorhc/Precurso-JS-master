<body>
    <script>
        /*
        * Crear un array vacío. Pedir al usuario 3 veces que escriba un string. Guardar cada uno de esos strings en la posición 0 , 1 y 2.
        * Mostrar en pantalla en el orden: primero posición 1, después posición 2 y por último posición 0.
        * Pista:
        * Puedes utilizar un bucle para ir pedir una palabra al usuario e introducirlo en cada una de las posiciones del array.
        */
        let lista = [];
        let posicion = ["primer", "segundo", "tercer"];
        for (let i = 0; i < 3; i++){
            lista[i] = prompt("Introduzca el " + posicion[i] + " texto de tres.");
        }
        console.log(lista[1]);
        console.log(lista[2]);
        console.log(lista[0]);
    </script>
