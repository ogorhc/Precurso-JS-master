<body>
    <script>

        /*
        * Poner los nombres de los meses en un array de 12. Cuando el usuario introduce un número del 1 al 12, mostrar el nombre de ese mes en pantalla.
        */
       let meses = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
       let mes = parseInt(prompt("Introduzca el número de mes a visualizar (e.g. 1 - Enero, 2 - Febrero): "));
       console.log("La posición " + mes + " corresponde al mes " + meses[mes-1]);
    </script>
</body>
